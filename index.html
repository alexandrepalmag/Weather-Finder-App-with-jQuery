<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherFinder</title>
    <link href="lib/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-transparent">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    <span>
                        <i class="fas fa-cloud-sun"></i>
                    </span>
                        WeatherFinder
                </a>
            </div>
        </div>
    </nav>
    <div class="container personContainer">
        <div class="card cardbody-person">
            <div class="card-body cardbody-person">
                <form>
                    <div class="input-group mb-3 input-group-lg" style="margin-top: 10px;">
                        <input type="text" placeholder="Type the City" class="form-control" id="local" autofocus>
                        <div class="input-group-append input-group-lg" id="button-addon4">
                            <button class="btn btn-secondary">
                                <span><i class="fas fa-search"></i></span>
                                Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container" id="res"></div>
    </div>
    </div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
